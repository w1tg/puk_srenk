<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0">
    <title>Просмотр Markdown + LaTeX (ZeroPayGPT)</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww" crossorigin="anonymous">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/14.1.0/markdown-it.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 15px;
            word-wrap: break-word;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-bottom: 80px; /* Отступ снизу для кнопки */
        }
        #content {
            white-space: pre-wrap; 
            font-size: 16px;
            line-height: 1.6;
        }
        /* Стили для элементов, генерируемых Markdown (пример) */
        #content h1, #content h2, #content h3, #content h4, #content h5, #content h6 {
            margin-top: 1.2em;
            margin-bottom: 0.6em;
            font-weight: bold;
        }
        #content h1 { font-size: 2em; }
        #content h2 { font-size: 1.75em; }
        #content h3 { font-size: 1.5em; }
        #content p { margin-bottom: 0.8em; }
        #content ul, #content ol { margin-left: 20px; margin-bottom: 0.8em; }
        #content code {
            background-color: var(--tg-theme-hint-color, #f0f0f0); /* Используем цвет подсказок для фона кода */
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            color: var(--tg-theme-text-color, #000000); /* Убедимся, что текст кода читаем */
        }
        #content pre {
            background-color: var(--tg-theme-hint-color, #f0f0f0); /* Используем цвет подсказок для фона pre */
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap; 
            word-wrap: break-word; 
        }
        #content pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            white-space: pre; 
        }
        #content blockquote {
            border-left: 3px solid var(--tg-theme-hint-color, #ccc);
            padding-left: 1em;
            margin-left: 0;
            color: var(--tg-theme-subtitle-text-color, #555); /* Цвет для цитат */
        }
        #content table {
            border-collapse: collapse;
            width: auto;
            margin-bottom: 1em;
        }
        #content th, #content td {
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            padding: 0.4em 0.8em;
        }
        #content th {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            font-weight: bold;
        }

        .latex-placeholder { /* Стиль для плейсхолдеров на время загрузки, если нужно */
            /* Можно добавить временный стиль, например, min-height или background */
        }
        .katex-display { 
            display: block;
            overflow-x: auto; 
            overflow-y: hidden;
            padding: 0.5em 0;
            margin: 0.5em 0;
        }
        .katex {
            font-size: 1.1em; 
        }
        #closeButtonContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 1000;
        }
        #closeButton {
            padding: 10px 25px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        body.platform-unknown #closeButtonContainer {
            display: none;
        }
    </style>
</head>
<body>
    <div id="content">Загрузка данных... Пожалуйста, подождите.</div>

    <div id="closeButtonContainer" style="display: none;">
        <button id="closeButton">Закрыть</button>
    </div>

    <script>
        let domReady = false;
        let textToDisplay = null;
        const contentDivGlobal = document.getElementById('content'); 

        function displayFormattedContent() {
            console.log("[displayFormattedContent] Called. domReady:", domReady, "textToDisplay set:", textToDisplay !== null);

            if (!domReady || textToDisplay === null) {
                console.log("[displayFormattedContent] Базовые условия (DOM или текст) не выполнены.");
                if (domReady && textToDisplay === null && !contentDivGlobal.textContent.startsWith("Нет данных") && !contentDivGlobal.textContent.startsWith("Ошибка")) {
                    // Если DOM готов, но текст не пришел (и нет сообщения об ошибке данных)
                    contentDivGlobal.textContent = "Ожидание данных...";
                }
                return;
            }

            if (typeof window.markdownit === 'undefined') {
                console.error("[displayFormattedContent] markdown-it не загружен!");
                contentDivGlobal.textContent = "Ошибка: Библиотека Markdown не загружена.";
                return;
            }
            if (typeof window.katex === 'undefined') {
                console.error("[displayFormattedContent] KaTeX не загружен!");
                contentDivGlobal.textContent = "Ошибка: Библиотека LaTeX не загружена.";
                return;
            }
            
            console.log("[displayFormattedContent] Начало обработки содержимого.");
            const latexParts = [];
            let placeholderCounter = 0;
            let processedText = textToDisplay;

            // Шаг 1: Изоляция LaTeX
            // Важно: Порядок важен, сначала более специфичные (\[ \]) или уникальные, затем общие ($$).
            // Блочные LaTeX: \[ ... \]
            processedText = processedText.replace(/\\\[([\s\S]*?)\\\]/g, (match, latex) => {
                const id = placeholderCounter++;
                latexParts[id] = { content: latex.trim(), displayMode: true };
                return `<div class="latex-placeholder" data-latex-id="${id}"></div>`;
            });
            // Блочные LaTeX: $$...$$
            processedText = processedText.replace(/\$\$([\s\S]*?)\$\$/g, (match, latex) => {
                const id = placeholderCounter++;
                latexParts[id] = { content: latex.trim(), displayMode: true };
                return `<div class="latex-placeholder" data-latex-id="${id}"></div>`;
            });
            // Встроенный LaTeX: \( ... \)
            processedText = processedText.replace(/\\\(([\s\S]*?)\\\)/g, (match, latex) => {
                const id = placeholderCounter++;
                latexParts[id] = { content: latex.trim(), displayMode: false };
                return `<span class="latex-placeholder" data-latex-id="${id}"></span>`;
            });
            // Встроенный LaTeX: $ ... $ (будьте осторожны, может конфликтовать с символами валют)
            // Этот regex пытается быть чуть умнее, не захватывая $ внутри слов или чисел.
            // Он ищет $ окруженный пробелами или пунктуацией, или в начале/конце строки,
            // и требует, чтобы содержимое не было пустым и не содержало только пробелы.
            // Но всё равно может давать ложные срабатывания. `\(...\)` и `\[...\]` надежнее.
            // processedText = processedText.replace(/(?<!\w)\$((?:[^$\r\n]|(?<=\\)\$)+)\$(?!\w)/g, (match, latex) => {
            //     if (latex.trim() === "") return match; // Не заменять пустые $ $
            //     const id = placeholderCounter++;
            //     latexParts[id] = { content: latex.trim().replace(/\\\$/g, '$'), displayMode: false };
            //     return `<span class="latex-placeholder" data-latex-id="${id}"></span>`;
            // });


            console.log("[displayFormattedContent] LaTeX изолирован. Количество частей LaTeX:", latexParts.length);
            console.log("[displayFormattedContent] Текст после изоляции LaTeX (начало):", processedText.substring(0, 200) + "...");

            // Шаг 2: Настройка и парсинг Markdown с помощью markdown-it
            const md = new window.markdownit({
                html: true,        // <<< ОЧЕНЬ ВАЖНО для сохранения плейсхолдеров LaTeX
                linkify: true,     // Автоматически определять ссылки
                typographer: true, // Включить "умные" кавычки, тире и т.д.
                // Настройка под MarkdownV2 (Telegram):
                // Telegram: *жирный*, _курсив_, __подчеркнутый__, ~зачеркнутый~
                // markdown-it по умолчанию: *курсив* / _курсив_, **жирный** / __жирный__
                // Для точного соответствия может потребоваться кастомизация правил или плагины:
                // - Для __подчеркнутого__: можно использовать markdown-it-underline (если подключен)
                //   md.use(window.markdownitUnderline);
                // - Для *жирный* и _курсив_ как в Telegram, может потребоваться более глубокая настройка
                //   токенизатора markdown-it. Как вариант, можно использовать стандартные правила
                //   markdown-it (**жирный**, *курсив*) или убедиться, что входной текст им соответствует.
            });

            let htmlRenderedByMarkdown;
            try {
                htmlRenderedByMarkdown = md.render(processedText);
                contentDivGlobal.innerHTML = htmlRenderedByMarkdown;
                console.log("[displayFormattedContent] Markdown обработан и HTML установлен.");
            } catch (e) {
                console.error("[displayFormattedContent] Ошибка при обработке Markdown:", e);
                contentDivGlobal.textContent = "Ошибка обработки Markdown. Пожалуйста, проверьте разметку.";
                return; // Прекращаем выполнение если Markdown сломался
            }
            
            // Отладочный вывод HTML после markdown-it, но до KaTeX
            // console.log("[DEBUG] HTML после markdown-it:\n", contentDivGlobal.innerHTML);

            // Шаг 3: Рендеринг LaTeX в плейсхолдеры
            contentDivGlobal.querySelectorAll('.latex-placeholder').forEach(el => {
                const id = parseInt(el.dataset.latexId);
                const latexData = latexParts[id];
                if (latexData) {
                    try {
                        window.katex.render(latexData.content, el, {
                            throwOnError: false, // Установите true для отладки ошибок KaTeX
                            displayMode: latexData.displayMode,
                            // macros: {"\\RR": "\\mathbb{R}"} // Пример пользовательских макросов
                        });
                    } catch (e) {
                        console.error(`[displayFormattedContent] Ошибка рендеринга KaTeX для ID ${id} (содержимое: "${latexData.content.substring(0,30)}...") :`, e);
                        el.textContent = `[Ошибка LaTeX: ${latexData.content.substring(0,20)}...]`;
                        // Для лучшего отображения ошибок KaTeX, убедитесь, что CSS KaTeX подключен
                        // и содержит стили для .katex-error или .katex-parse-error
                    }
                } else {
                     console.warn(`[displayFormattedContent] Не найдены данные LaTeX для плейсхолдера с ID ${id}`);
                     el.textContent = "[Не найден LaTeX для ID "+id+"]";
                }
            });
            console.log("[displayFormattedContent] Рендеринг LaTeX завершен.");
        }

        document.addEventListener('DOMContentLoaded', function () {
            console.log("[DOMContentLoaded] DOM полностью загружен и разобран.");
            const tg = window.Telegram.WebApp;
            tg.ready(); 
            tg.expand(); 

            const closeButtonContainer = document.getElementById('closeButtonContainer');
            const closeButton = document.getElementById('closeButton');

            if (tg.platform === 'unknown') {
                document.body.classList.add('platform-unknown');
            } else {
                closeButtonContainer.style.display = 'block';
            }

            closeButton.addEventListener('click', function() {
                tg.close();
            });

            if (tg.themeParams) {
                console.log("[DOMContentLoaded] Применение темы Telegram.");
                document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
                document.body.style.color = tg.themeParams.text_color || '#000000';
                closeButton.style.backgroundColor = tg.themeParams.button_color || '#007bff';
                closeButton.style.color = tg.themeParams.button_text_color || '#ffffff';
                if (tg.themeParams.secondary_bg_color) {
                    closeButtonContainer.style.backgroundColor = tg.themeParams.secondary_bg_color;
                }
                 // Обновим стили для кода и pre на основе темы
                const hintColor = tg.themeParams.hint_color || '#f0f0f0';
                const textColor = tg.themeParams.text_color || '#000000';
                const secondaryBgColor = tg.themeParams.secondary_bg_color || '#f0f0f0';
                const subtitleTextColor = tg.themeParams.subtitle_text_color || '#555';


                const styleSheet = document.styleSheets[0]; // Предполагаем, что наши стили в первом <style> теге или CSS файле
                try {
                    // Этот блок может быть сложным, если стили разбросаны или их много.
                    // Проще всего было бы определить CSS переменные и менять их.
                    // Но для прямого изменения:
                    Array.from(styleSheet.cssRules).forEach(rule => {
                        if (rule.selectorText === '#content code') {
                            rule.style.backgroundColor = hintColor;
                            rule.style.color = textColor;
                        } else if (rule.selectorText === '#content pre') {
                            rule.style.backgroundColor = hintColor;
                        } else if (rule.selectorText === '#content blockquote') {
                           rule.style.borderLeftColor = hintColor;
                           rule.style.color = subtitleTextColor;
                        } else if (rule.selectorText === '#content th') {
                           rule.style.backgroundColor = secondaryBgColor;
                        } else if (rule.selectorText === '#content th, #content td') {
                           rule.style.borderColor = hintColor;
                        }
                    });
                } catch (e) {
                    console.warn("Не удалось динамически обновить все стили под тему Telegram: ", e);
                }
            }

            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            console.log("[DOMContentLoaded] Получены encodedData из URL:", encodedData ? encodedData.substring(0,100) + "..." : "null");

            if (encodedData) {
                try {
                    console.log("[DOMContentLoaded] Попытка декодирования данных...");
                    // Порядок: URL-декодирование компонента, затем Base64-декодирование, затем TextDecoder
                    const base64Decoded = atob(decodeURIComponent(encodedData));                       
                    const uint8Array = new Uint8Array(base64Decoded.length);
                    for (let i = 0; i < base64Decoded.length; i++) {
                        uint8Array[i] = base64Decoded.charCodeAt(i);
                    }
                    textToDisplay = new TextDecoder().decode(uint8Array); // UTF-8 по умолчанию
                    console.log("[DOMContentLoaded] Данные успешно декодированы. textToDisplay (начало):", textToDisplay ? textToDisplay.substring(0,200) + "..." : "null");
                } catch (e) {
                    console.error("[DOMContentLoaded] Ошибка декодирования данных из URL:", e);
                    let errorMessage = "Ошибка отображения данных (не удалось декодировать).\n\n";
                    if (e.name) errorMessage += `Тип: ${e.name}\n`;
                    if (e.message) errorMessage += `Сообщение: ${e.message}\n`;
                    contentDivGlobal.textContent = errorMessage; 
                    textToDisplay = null; 
                }
            } else {
                console.log("[DOMContentLoaded] Параметр 'data' в URL отсутствует.");
                contentDivGlobal.textContent = "Нет данных для отображения (параметр 'data' отсутствует).";
                textToDisplay = null;
            }
            
            domReady = true;
            // Вызываем основную функцию рендеринга.
            // setTimeout гарантирует, что это произойдет после текущего стека вызовов,
            // давая defer-скриптам (KaTeX) шанс полностью загрузиться.
            setTimeout(displayFormattedContent, 0); 
        });
    </script>
</body>
</html>
