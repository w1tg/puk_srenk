<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Просмотр LaTeX (ZeroPayGPT)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-wcPFSQnlgIUxLsAgCVD5UVSNvAPBOE73CSKZEtd0plAVPcnIWCvFq_sK33B2__Pq" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" integrity="sha384-hIoBPJpTUs74ddyc4bTwzVMKExtnpC1wO3_ZdBzZ8Wj_K9vF_rZSMJ1fK_Y7JDRf" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" integrity="sha384-43gRccClqG6R9LWTebN7P/wOefEY6FuL0kL1oG_Lp/N_L3yEML9p_wA2Y2uJ2b2z" crossorigin="anonymous"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 15px;
            word-wrap: break-word;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #content {
            white-space: pre-wrap; /* Сохраняет пробелы и переносы строк */
            font-size: 16px; /* Или подберите под себя */
            line-height: 1.6;
        }
        .katex-display { /* Для блочных формул (\[...\] или $$...$$) */
            overflow-x: auto;
            overflow-y: hidden;
            display: block; /* Убедимся, что они блочные */
            margin: 1em 0;
        }
        #closeButton {
            display: none; /* По умолчанию скрыта */
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="closeButton">Закрыть</button>
    <div id="content">Загрузка содержимого... Пожалуйста, подождите.</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tg = window.Telegram.WebApp;
            tg.ready(); // Сообщаем Telegram, что WebApp готова
            tg.expand(); // Попытка раскрыть WebApp на всю высоту

            const closeButton = document.getElementById('closeButton');
            if (tg.close) {
                closeButton.style.display = 'block';
                closeButton.addEventListener('click', function() {
                    tg.close();
                });
            }

            if (tg.themeParams) {
                document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
                document.body.style.color = tg.themeParams.text_color || '#000000';
                if (closeButton) {
                     closeButton.style.backgroundColor = tg.themeParams.button_color || '#007bff';
                     closeButton.style.color = tg.themeParams.button_text_color || '#ffffff';
                }
            }

            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            const contentDiv = document.getElementById('content');

            if (encodedData) {
                try {
                    const base64Decoded = atob(decodeURIComponent(encodedData)); // Сначала URL-декодируем, потом Base64

                    // Корректное декодирование UTF-8 из бинарной строки после atob
                    const uint8Array = new Uint8Array(base64Decoded.length);
                    for (let i = 0; i < base64Decoded.length; i++) {
                        uint8Array[i] = base64Decoded.charCodeAt(i);
                    }
                    const decodedText = new TextDecoder().decode(uint8Array); // TextDecoder по умолчанию использует UTF-8

                    contentDiv.textContent = decodedText; // Безопасная вставка текста

                    // Запуск рендеринга LaTeX с помощью KaTeX
                    renderMathInElement(contentDiv, {
                        delimiters: [
                            {left: "$$", right: "$$", display: true},
                            {left: "\\[", right: "\\]", display: true},
                            {left: "\\(", right: "\\)", display: false},
                            // Если OpenAI использует одиночные $, можно раскомментировать, но осторожно:
                            // {left: "$", right: "$", display: false} 
                        ],
                        throwOnError: false, // Не прерывать всё из-за одной ошибки в LaTeX
                        ignoredTags: ["script", "noscript", "style", "textarea", "pre", "code"] // Не искать LaTeX в этих тегах
                    });
                } catch (e) {
                    console.error("Ошибка WebApp:", e); // Это остается для удаленной отладки, если она возможна
                    // Отображаем более детальную информацию об ошибке пользователю:
                    let errorMessage = "Ошибка отображения данных. Возможно, они повреждены или неверно закодированы.\n\n";
                    errorMessage += "Детали ошибки:\n";
                    if (e.name) {
                        errorMessage += `Тип: ${e.name}\n`;
                    }
                    if (e.message) {
                        errorMessage += `Сообщение: ${e.message}\n`;
                    }
                    // Попытка получить stack trace, если доступно (может быть полезно)
                    // if (e.stack) {
                    //     errorMessage += `Стек: ${e.stack}\n`;
                    // }
                    // Также можно вывести сам encodedData, чтобы посмотреть, что приходит (но это может быть очень длинно)
                    // if (encodedData.length < 200) { // Ограничим длину для отображения
                    //    errorMessage += `\nПолученные закодированные данные (начало): ${encodedData.substring(0, 100)}...`;
                    // } else {
                    //    errorMessage += `\nПолученные закодированные данные (длина: ${encodedData.length}, начало): ${encodedData.substring(0, 100)}...`;
                    // }

                    contentDiv.textContent = errorMessage;
                }
            } else {
                contentDiv.textContent = "Нет данных для отображения (параметр 'data' отсутствует).";
            }
        });
    </script>
</body>
</html>
