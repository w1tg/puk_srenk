<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0">
    <title>Просмотр LaTeX (ZeroPayGPT)</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww" crossorigin="anonymous">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous" onload="customKatexInit();"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 15px;
            word-wrap: break-word;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-bottom: 80px; /* Отступ снизу для кнопки */
        }
        #content {
            white-space: pre-wrap; 
            font-size: 16px;
            line-height: 1.6;
        }
        /* Стили для элементов, генерируемых Markdown (пример) */
        #content h1, #content h2, #content h3, #content h4, #content h5, #content h6 {
            margin-top: 1.2em;
            margin-bottom: 0.6em;
            font-weight: bold;
        }
        #content h1 { font-size: 2em; }
        #content h2 { font-size: 1.75em; }
        #content h3 { font-size: 1.5em; }
        #content p { margin-bottom: 0.8em; }
        #content ul, #content ol { margin-left: 20px; margin-bottom: 0.8em; }
        #content code {
            background-color: #f0f0f0;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
        }
        #content pre {
            background-color: #f0f0f0;
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap; /* Для переноса строк внутри pre, если нужно */
            word-wrap: break-word; /* Для переноса длинных строк без пробелов */
        }
        #content pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            white-space: pre; /* Сохраняем форматирование внутри code в pre */
        }
        #content blockquote {
            border-left: 3px solid #ccc;
            padding-left: 1em;
            margin-left: 0;
            color: #555;
        }
        #content table {
            border-collapse: collapse;
            width: auto;
            margin-bottom: 1em;
        }
        #content th, #content td {
            border: 1px solid #ccc;
            padding: 0.4em 0.8em;
        }
        #content th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .katex-display { 
            display: block;
            overflow-x: auto; 
            overflow-y: hidden;
            padding: 0.5em 0;
            margin: 0.5em 0;
        }
        .katex {
            font-size: 1.1em; 
        }
        #closeButtonContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 1000;
        }
        #closeButton {
            padding: 10px 25px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        body.platform-unknown #closeButtonContainer {
            display: none;
        }
    </style>
</head>
<body>
    <div id="content">Загрузка данных... Пожалуйста, подождите.</div>

    <div id="closeButtonContainer" style="display: none;"> <button id="closeButton">Закрыть</button>
    </div>

    <script>
        let katexReady = false;
        let domReady = false;
        let textToDisplay = null;
        const contentDivGlobal = document.getElementById('content'); 

        function performLatexRender() {
            console.log("[performLatexRender] Called. domReady:", domReady, "textToDisplay set:", textToDisplay !== null, "katexReady:", katexReady, "marked loaded:", typeof marked === 'function');

            if (domReady && textToDisplay !== null) {
                // Шаг 1: Обработка Markdown и вставка в DOM
                if (typeof marked === 'function') {
                    try {
                        // Важно: marked.parse() по умолчанию НЕ экранирует HTML. 
                        // Если textToDisplay может содержать HTML от пользователя, нужна санация.
                        // Для вывода от OpenAI это обычно безопасно.
                        const htmlContent = marked.parse(textToDisplay);
                        contentDivGlobal.innerHTML = htmlContent;
                        console.log("[performLatexRender] Markdown обработан, HTML установлен.");
                    } catch (e) {
                        console.error("[performLatexRender] Ошибка при обработке Markdown:", e);
                        contentDivGlobal.textContent = textToDisplay; // Фоллбэк на простой текст
                        console.log("[performLatexRender] Markdown не обработан (ошибка), текст установлен как есть.");
                    }
                } else {
                    contentDivGlobal.textContent = textToDisplay; // Фоллбэк, если marked.js не загружен
                    console.log("[performLatexRender] marked.js НЕ загружен или НЕ является функцией, текст установлен как есть.");
                }

                // Шаг 2: Обработка LaTeX, если KaTeX готов
                if (katexReady) {
                    if (typeof renderMathInElement === "function") {
                        try {
                            console.log("[performLatexRender] Попытка рендеринга LaTeX...");
                            renderMathInElement(contentDivGlobal, {
                                delimiters: [
                                    {left: "$$", right: "$$", display: true},
                                    {left: "\\[", right: "\\]", display: true},
                                    {left: "\\(", right: "\\)", display: false},
                                    // {left: "$", right: "$", display: false} // Раскомментируйте, если нужно $...$ для inline
                                ],
                                throwOnError: false,
                                ignoredTags: ["script", "noscript", "style", "textarea", "pre", "code"]
                            });
                            console.log("[performLatexRender] Рендеринг LaTeX завершен.");
                        } catch (e) {
                            console.error("[performLatexRender] Ошибка при рендеринге LaTeX:", e);
                        }
                    } else {
                        console.error("[performLatexRender] KaTeX готов (katexReady=true), но renderMathInElement не является функцией. Проверьте скрипт auto-render.js.");
                    }
                } else {
                    console.log("[performLatexRender] KaTeX не готов. LaTeX не будет обработан на этом шаге.");
                }
            } else {
                console.log("[performLatexRender] Базовые условия (DOM готов и текст получен) не выполнены. Отображение не будет произведено.");
            }
        }

        function customKatexInit() {
            console.log("[customKatexInit] KaTeX auto-render script загружен и выполнен onload.");
            katexReady = true;
            performLatexRender(); 
        }

        document.addEventListener('DOMContentLoaded', function () {
            console.log("[DOMContentLoaded] DOM полностью загружен и разобран.");
            const tg = window.Telegram.WebApp;
            tg.ready(); 
            tg.expand(); 

            const closeButtonContainer = document.getElementById('closeButtonContainer');
            const closeButton = document.getElementById('closeButton');

            if (tg.platform === 'unknown') {
                document.body.classList.add('platform-unknown');
            } else {
                closeButtonContainer.style.display = 'block';
            }

            closeButton.addEventListener('click', function() {
                tg.close();
            });

            if (tg.themeParams) {
                console.log("[DOMContentLoaded] Применение темы Telegram.");
                document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
                document.body.style.color = tg.themeParams.text_color || '#000000';
                closeButton.style.backgroundColor = tg.themeParams.button_color || '#007bff';
                closeButton.style.color = tg.themeParams.button_text_color || '#ffffff';
                if (tg.themeParams.secondary_bg_color) {
                    closeButtonContainer.style.backgroundColor = tg.themeParams.secondary_bg_color;
                }
            }

            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            console.log("[DOMContentLoaded] Получены encodedData из URL:", encodedData ? encodedData.substring(0,100) + "..." : "null");

            if (encodedData) {
                try {
                    console.log("[DOMContentLoaded] Попытка декодирования данных...");
                    const base64Decoded = atob(decodeURIComponent(encodedData));                     
                    const uint8Array = new Uint8Array(base64Decoded.length);
                    for (let i = 0; i < base64Decoded.length; i++) {
                        uint8Array[i] = base64Decoded.charCodeAt(i);
                    }
                    textToDisplay = new TextDecoder().decode(uint8Array);
                    console.log("[DOMContentLoaded] Данные успешно декодированы. textToDisplay (начало):", textToDisplay ? textToDisplay.substring(0,200) + "..." : "null");
                } catch (e) {
                    console.error("[DOMContentLoaded] Ошибка декодирования данных из URL:", e);
                    let errorMessage = "Ошибка отображения данных (не удалось декодировать).\n\n";
                    if (e.name) errorMessage += `Тип: ${e.name}\n`;
                    if (e.message) errorMessage += `Сообщение: ${e.message}\n`;
                    contentDivGlobal.textContent = errorMessage; 
                    textToDisplay = null; 
                }
            } else {
                console.log("[DOMContentLoaded] Параметр 'data' в URL отсутствует.");
                contentDivGlobal.textContent = "Нет данных для отображения (параметр 'data' отсутствует).";
                textToDisplay = null;
            }
            
            domReady = true;
            performLatexRender(); 
        });
    </script>
</body>
</html>
