<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0">
    <title>Просмотр LaTeX (ZeroPayGPT)</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww" crossorigin="anonymous">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous" onload="customKatexInit();"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 15px;
            word-wrap: break-word;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-bottom: 80px; /* Отступ снизу для кнопки */
        }
        #content {
            white-space: pre-wrap; 
            font-size: 16px;
            line-height: 1.6;
        }
        .katex-display { 
            display: block;
            overflow-x: auto; 
            overflow-y: hidden;
            padding: 0.5em 0;
            margin: 1em 0;
        }
        .katex {
            font-size: 1.1em; 
        }
        #closeButtonContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 1000;
        }
        #closeButton {
            padding: 10px 25px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        body.platform-unknown #closeButtonContainer {
            display: none;
        }
    </style>
</head>
<body>
    <div id="content">Загрузка данных... Пожалуйста, подождите.</div>

    <div id="closeButtonContainer" style="display: none;"> <button id="closeButton">Закрыть</button>
    </div>

    <script>
        let katexReady = false;
        let domReady = false;
        let textToDisplay = null;
        const contentDivGlobal = document.getElementById('content'); // Get it once

        function performLatexRender() {
            console.log("[performLatexRender] Called. katexReady:", katexReady, "domReady:", domReady, "textToDisplay is null?", textToDisplay === null);
            if (textToDisplay !== null) {
                console.log("[performLatexRender] textToDisplay content:", textToDisplay);
            }

            if (katexReady && domReady && textToDisplay !== null) {
                console.log("[performLatexRender] Conditions met. Setting contentDiv.textContent.");
                contentDivGlobal.textContent = textToDisplay; 

                if (typeof renderMathInElement === "function") {
                    console.log("[performLatexRender] Calling renderMathInElement.");
                    try {
                        renderMathInElement(contentDivGlobal, {
                            delimiters: [
                                {left: "$$", right: "$$", display: true},
                                {left: "\\[", right: "\\]", display: true},
                                {left: "\\(", right: "\\)", display: false},
                            ],
                            throwOnError: false,
                            ignoredTags: ["script", "noscript", "style", "textarea", "pre", "code"]
                        });
                        console.log("[performLatexRender] renderMathInElement finished.");
                    } catch (katexError) {
                        console.error("[performLatexRender] Error during renderMathInElement:", katexError);
                        contentDivGlobal.textContent = "Ошибка при рендеринге формул KaTeX.\n\n" + textToDisplay;
                    }
                } else {
                    console.error("[performLatexRender] KaTeX: функция renderMathInElement не определена.");
                    contentDivGlobal.textContent = "Ошибка: Библиотека для отображения формул (KaTeX) не смогла инициализироваться (renderMathInElement not found).\n\n" + textToDisplay;
                }
            } else {
                console.log("[performLatexRender] Conditions NOT met or textToDisplay is null.");
            }
        }

        function customKatexInit() {
            console.log("[customKatexInit] KaTeX auto-render script загружен.");
            katexReady = true;
            performLatexRender();
        }

        document.addEventListener('DOMContentLoaded', function () {
            console.log("[DOMContentLoaded] DOM полностью загружен и разобран.");
            const tg = window.Telegram.WebApp;
            tg.ready(); 
            tg.expand(); 

            const closeButtonContainer = document.getElementById('closeButtonContainer');
            const closeButton = document.getElementById('closeButton');

            if (tg.platform === 'unknown') {
                document.body.classList.add('platform-unknown');
            } else {
                closeButtonContainer.style.display = 'block';
            }

            closeButton.addEventListener('click', function() {
                tg.close();
            });

            if (tg.themeParams) {
                console.log("[DOMContentLoaded] Applying Telegram theme params.");
                document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
                document.body.style.color = tg.themeParams.text_color || '#000000';
                closeButton.style.backgroundColor = tg.themeParams.button_color || '#007bff';
                closeButton.style.color = tg.themeParams.button_text_color || '#ffffff';
                if (tg.themeParams.secondary_bg_color) {
                    closeButtonContainer.style.backgroundColor = tg.themeParams.secondary_bg_color;
                }
            }

            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            console.log("[DOMContentLoaded] Encoded data from URL:", encodedData);

            if (encodedData) {
                try {
                    console.log("[DOMContentLoaded] Attempting to decode data:", encodedData);
                    const base64Decoded = atob(decodeURIComponent(encodedData)); 
                    console.log("[DOMContentLoaded] Base64 decoded (raw):", base64Decoded.substring(0,100) + "..."); // Log first 100 chars

                    const uint8Array = new Uint8Array(base64Decoded.length);
                    for (let i = 0; i < base64Decoded.length; i++) {
                        uint8Array[i] = base64Decoded.charCodeAt(i);
                    }
                    textToDisplay = new TextDecoder().decode(uint8Array);
                    console.log("[DOMContentLoaded] Successfully decoded textToDisplay:", textToDisplay.substring(0,100) + "...");
                } catch (e) {
                    console.error("[DOMContentLoaded] WebApp: Ошибка декодирования данных из URL:", e);
                    let errorMessage = "Ошибка отображения данных (декодирование). Возможно, они повреждены.\n\n";
                    if (e.name) errorMessage += `Тип: ${e.name}\n`;
                    if (e.message) errorMessage += `Сообщение: ${e.message}\n`;
                    contentDivGlobal.textContent = errorMessage; // Display error here
                    textToDisplay = null; 
                }
            } else {
                console.log("[DOMContentLoaded] No 'data' parameter in URL.");
                contentDivGlobal.textContent = "Нет данных для отображения (параметр 'data' отсутствует).";
                textToDisplay = null;
            }
            domReady = true;
            performLatexRender();
        });
    </script>
</body>
</html>
